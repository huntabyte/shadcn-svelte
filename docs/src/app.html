<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<script>
			const USER_CONFIG_COOKIE_NAME = "scn_user_config";
			const cookieMap = {};
			document.cookie.split(";").forEach((pair) => {
				const [key, value] = pair.trim().split("=");
				cookieMap[key] = value;
			});
			const userConfigCookie = cookieMap[USER_CONFIG_COOKIE_NAME];
			if (userConfigCookie) {
				try {
					const userConfig = JSON.parse(decodeURIComponent(userConfigCookie));
					if (userConfig.activeTheme) {
						document.documentElement.classList.add(`theme-${userConfig.activeTheme}`);
						document.documentElement.setAttribute("data-theme", userConfig.activeTheme);
					}
					if (userConfig.layout) {
						document.documentElement.classList.add(`layout-${userConfig.layout}`);
					}
				} catch (e) {
					console.error("Error parsing user config cookie:", e);
				}
			}
		</script>
		<script
			defer
			data-domain="shadcn-svelte.com"
			src="https://server.hj.run/js/script.js"
		></script>
		<script async src="https://media.ethicalads.io/media/client/ethicalads.min.js"></script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="text-foreground group/body theme-blue overscroll-none font-sans antialiased [--footer-height:calc(var(--spacing)*14)] [--header-height:calc(var(--spacing)*14)] xl:[--footer-height:calc(var(--spacing)*24)]"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
