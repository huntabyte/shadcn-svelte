<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			const USER_CONFIG_COOKIE_NAME = "scn_user_config";
			const cookie = document.cookie;
			const cookieMap = {};
			cookie.split(";").forEach((pair) => {
				const [key, value] = pair.trim().split("=");
				cookieMap[key] = value;
			});
			const userConfigCookie = cookieMap[USER_CONFIG_COOKIE_NAME];
			if (userConfigCookie) {
				try {
					const userConfig = JSON.parse(userConfigCookie);
					if (userConfig.activeTheme) {
						document.documentElement.classList.add(`theme-${userConfig.activeTheme}`);
						if (userConfig.activeTheme.endsWith("scaled")) {
							document.documentElement.classList.add("theme-scaled");
						}
					}
					if (userConfig.layout) {
						document.documentElement.classList.add(`layout-${userConfig.layout}`);
					}
				} catch (e) {
					console.error("Error parsing user config cookie:", e);
				}
			}
		</script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="text-foreground group/body overscroll-none font-sans antialiased [--footer-height:calc(var(--spacing)*14)] [--header-height:calc(var(--spacing)*14)] xl:[--footer-height:calc(var(--spacing)*24)]"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
